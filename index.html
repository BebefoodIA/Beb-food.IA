<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beb√©Food IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0fdf4; }
        .app-container { max-width: 450px; margin: 0 auto; min-height: 100vh; background: white; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .fade-in { animate: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_KEY = "AIzaSyCU_3CjkJXn8TwpPB7TTkvhrkGZQ0wIAmg";

        function App() {
            const [page, setPage] = useState('welcome'); // welcome, login, signup, home, chat
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [chatMessages, setChatMessages] = useState([{ role: 'bot', text: 'Ol√°! Eu sou a Jeey. Em que posso ajudar voc√™ e seu beb√™ hoje? üçº' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = (e) => {
                e.preventDefault();
                if (email && password) {
                    const userData = { name: email.split('@')[0], email };
                    setUser(userData);
                    setPage('home');
                }
            };

            const handleSignup = (e) => {
                e.preventDefault();
                if (email && password && name) {
                    setUser({ name, email });
                    setPage('home');
                }
            };

            async function sendMessage() {
                if (!input.trim()) return;
                const newMessage = { role: 'user', text: input };
                setChatMessages([...chatMessages, newMessage]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: input }] }],
                            systemInstruction: { parts: [{ text: "Voc√™ √© Jeey, uma assistente carinhosa especialista em introdu√ß√£o alimentar para beb√™s. Responda de forma curta, doce e use emojis." }] }
                        })
                    });
                    const data = await response.json();
                    const botText = data.candidates[0].content.parts[0].text;
                    setChatMessages(prev => [...prev, { role: 'bot', text: botText }]);
                } catch (err) {
                    setChatMessages(prev => [...prev, { role: 'bot', text: 'Desculpe, mam√£e. Tive um pequeno problema. Pode repetir?' }]);
                } finally {
                    setLoading(false);
                }
            }

            // TELA DE BOAS-VINDAS
            if (page === 'welcome') return (
                <div className="app-container flex flex-col items-center justify-center p-8 text-center bg-emerald-50">
                    <div className="text-6xl mb-6">üë∂</div>
                    <h1 className="text-3xl font-bold text-emerald-800 mb-2">Beb√©Food IA</h1>
                    <p className="text-emerald-600 mb-10">O guia inteligente para a alimenta√ß√£o do seu pequeno.</p>
                    <button onClick={() => setPage('login')} className="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold mb-4 shadow-lg active:scale-95 transition">Entrar</button>
                    <button onClick={() => setPage('signup')} className="w-full bg-white text-emerald-600 py-4 rounded-2xl font-bold border border-emerald-200 active:scale-95 transition">Criar Conta</button>
                </div>
            );

            // TELA DE LOGIN
            if (page === 'login') return (
                <div className="app-container p-8 fade-in">
                    <button onClick={() => setPage('welcome')} className="text-emerald-500 font-bold mb-8">‚Üê Voltar</button>
                    <h2 className="text-2xl font-bold mb-6">Entrar</h2>
                    <form onSubmit={handleLogin} className="space-y-4">
                        <input type="email" placeholder="E-mail" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Senha" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100" onChange={e => setPassword(e.target.value)} required />
                        <button type="submit" className="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-md">Acessar App</button>
                    </form>
                </div>
            );

            // TELA DE CADASTRO
            if (page === 'signup') return (
                <div className="app-container p-8 fade-in">
                    <button onClick={() => setPage('welcome')} className="text-emerald-500 font-bold mb-8">‚Üê Voltar</button>
                    <h2 className="text-2xl font-bold mb-6">Criar Conta</h2>
                    <form onSubmit={handleSignup} className="space-y-4">
                        <input type="text" placeholder="Seu Nome" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100" onChange={e => setName(e.target.value)} required />
                        <input type="email" placeholder="E-mail" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Senha" className="w-full p-4 bg-gray-50 rounded-xl border border-gray-100" onChange={e => setPassword(e.target.value)} required />
                        <button type="submit" className="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-md">Finalizar Cadastro</button>
                    </form>
                </div>
            );

            // TELA PRINCIPAL
            return (
                <div className="app-container flex flex-col h-screen overflow-hidden">
                    <header className="p-5 border-b flex justify-between items-center bg-white">
                        <div>
                            <p className="text-[10px] font-bold text-emerald-500 uppercase">Beb√©Food IA</p>
                            <h2 className="font-bold text-lg">Ol√°, {user?.name}!</h2>
                        </div>
                        <div className="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center text-xl">üë©</div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-5 bg-gray-50 space-y-4">
                        {page === 'home' ? (
                            <div className="fade-in space-y-4">
                                <div className="bg-emerald-500 p-6 rounded-3xl text-white">
                                    <h3 className="font-bold mb-1">Dica do Dia ‚ú®</h3>
                                    <p className="text-sm opacity-90">A introdu√ß√£o alimentar deve ser lenta e prazerosa. Respeite o tempo do seu beb√™.</p>
                                </div>
                                <div className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                                    <h4 className="font-bold mb-3">Receitas Recomendadas</h4>
                                    <div className="space-y-2">
                                        <div className="flex items-center gap-3 p-2 hover:bg-emerald-50 rounded-lg cursor-pointer">
                                            <span className="text-2xl">ü•£</span>
                                            <div>
                                                <p className="text-sm font-bold">Papa de Aveia e Banana</p>
                                                <p className="text-[10px] text-gray-400">6+ Meses ‚Ä¢ 10 min</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col h-full space-y-4">
                                <div className="flex-1 space-y-4 pb-4">
                                    {chatMessages.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`p-4 rounded-2xl max-w-[85%] text-sm ${m.role === 'user' ? 'bg-emerald-500 text-white' : 'bg-white border border-gray-200'}`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                    {loading && <div className="text-emerald-500 text-xs font-bold animate-pulse">Jeey est√° escrevendo...</div>}
                                </div>
                                <div className="flex gap-2 bg-white p-2 rounded-2xl border">
                                    <input value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} className="flex-1 bg-transparent p-2 text-sm focus:outline-none" placeholder="Pergunte √† Jeey..." />
                                    <button onClick={sendMessage} className="bg-emerald-500 text-white p-2 px-4 rounded-xl font-bold">Enviar</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="p-4 bg-white border-t flex justify-around">
                        <button onClick={() => setPage('home')} className={`flex flex-col items-center gap-1 ${page === 'home' ? 'text-emerald-600' : 'text-gray-300'}`}>
                            <span className="text-xl">üè†</span>
                            <span className="text-[10px] font-bold">In√≠cio</span>
                        </button>
                        <button onClick={() => setPage('chat')} className={`flex flex-col items-center gap-1 ${page === 'chat' ? 'text-emerald-600' : 'text-gray-300'}`}>
                            <span className="text-xl">üí¨</span>
                            <span className="text-[10px] font-bold">Jeey IA</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
